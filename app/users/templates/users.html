{% extends 'layout.html' %}

{% block body %}
  <h1>Users</h1>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>Username</th>
      <th>Password</th>
    </tr>
    {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
      </tr>
    {% endfor %}

  </table>

{% endblock %}
